<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Calculator</title>

        <link rel="stylesheet" href="buttons.css" />
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>

        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <main>
            <div class="container">
                <div id="Calculator">
                    <h1 class="merk">Calcharo</h1>
                    <div class="display">
                        <div class="display-hist">10 +</div>
                        <div class="display-input">25</div>
                    </div>
                    <div class="btn-num-operator">
                        <button
                            class="button-30"
                            role="button"
                            style="background-color: lightseagreen"
                        >
                            AC
                        </button>
                        <button
                            class="button-30"
                            role="button"
                            style="background-color: lightcoral"
                        >
                            Del
                        </button>
                        <button class="button-30" role="button">+/-</button>
                        <button class="button-30 operator" role="button">
                            ÷
                        </button>
                    </div>
                    <div class="btn-num-operator">
                        <button class="button-30" role="button">7</button>
                        <button class="button-30" role="button">8</button>
                        <button class="button-30" role="button">9</button>
                        <button class="button-30 operator" role="button">
                            ×
                        </button>
                    </div>
                    <div class="btn-num-operator">
                        <button class="button-30" role="button">4</button>
                        <button class="button-30" role="button">5</button>
                        <button class="button-30" role="button">6</button>
                        <button class="button-30 operator" role="button">
                            -
                        </button>
                    </div>
                    <div class="btn-num-operator">
                        <button class="button-30" role="button">1</button>
                        <button class="button-30" role="button">2</button>
                        <button class="button-30" role="button">3</button>
                        <button class="button-30 operator" role="button">
                            +
                        </button>
                    </div>
                    <div class="btn-num-operator">
                        <div class="flex-1">
                            <button class="button-30" role="button">·</button>
                            <button class="button-30" role="button">0</button>
                        </div>
                        <div class="flex-1">
                            <button
                                id="Equal"
                                class="button-30"
                                role="button"
                                style="background-color: lightgreen"
                            >
                                =
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
